server:
  port: 8761
  
eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 1
  client:
   # initialInstanceInfoReplicationIntervalSeconds: 1
    registryFetchIntervalSeconds: 2
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port:8761}/eureka/
    healthcheck:
      enabled: true